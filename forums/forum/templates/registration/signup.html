{% extends "base.html" %}

{% block title %}Inscription - MonForum{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Créer un compte</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <a href="{% url 'login' %}" class="btn btn-link">Déjà inscrit ? Connectez-vous</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
