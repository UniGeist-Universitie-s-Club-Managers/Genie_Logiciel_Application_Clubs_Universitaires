{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Se connecter</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        <div class="text-center mt-3">
          <p>Pas encore de compte ? <a href="{% url 'signup' %}">Cr√©er un compte</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
