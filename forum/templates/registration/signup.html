{% extends "base.html" %}
{% block title %}Créer un compte{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Créer un compte</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password1" class="form-label">Mot de passe</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmer le mot de passe</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
        </form>
        <div class="text-center mt-3">
          <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
