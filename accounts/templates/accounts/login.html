{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Connexion{% endblock %}

{% block content %}
<style>
body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }

.auth-card {
    border-radius: 12px;
    padding: 25px;
    background: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}
.auth-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }

.auth-card .card-title { font-weight: bold; color: #007bff; }
.btn-primary { background-color: #00bfff; border: none; width: 100%; padding: 10px; }
.btn-primary:hover { background-color: #009acd; transform: scale(1.05); }

.form-label { font-weight: 500; margin-bottom: 5px; }
input { padding: 8px; margin-bottom: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.3); }
</style>

<div style="max-width: 400px; margin: 50px auto;">
    <div class="auth-card">
        <h3 class="card-title text-center mb-3">Connexion</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" name="username" required>

            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <p class="text-center mt-3">Pas encore de compte ? <a href="{% url 'register' %}">Inscription</a></p>
    </div>
</div>
{% endblock %}
