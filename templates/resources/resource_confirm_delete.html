{% extends "base.html" %}

{% block title %}Supprimer la ressource{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Supprimer la ressource</h4>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer la ressource <strong>{{ resource.title }}</strong> ?</p>
                <p class="text-muted">Cette action est irréversible.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'resources:resource_detail' resource.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Supprimer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
